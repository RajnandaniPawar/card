<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect: Css Card</title>
    <link rel="stylesheet" href="glass.css">
</head>
<body>
             
   <main>
 
    <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      
     <div class="card">
       <div class="card-content">
        <img src="javascript course 1.png" alt="">

        <div class="card-text">
        <div class="tag-heart-container">
            <div class="tag">Beginner</div>
            <img src="Vector 1 (Stroke).png" alt="">
        </div>
        <h3 class="card-tittle">The Complete Javascript Course Zero to Advanced</h3>
        <p class="card-subtitle">BY: Nandani Singh</p>
         <div class="star">
            <img src="Star Rating.png" alt="">
            <span class="rating-value">4.9</span>
            <span class="rating-count">(3,327)</span>
        </div>
        </div>
         <button class="card-btn">
            <img src="Vector.png" alt="">
            <span>Get Enrolled</span>

         </button>

       </div>
     </div>
    </div>


   </main>




</body>
</html>
